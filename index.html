<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.1/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="slid">
            <button class="carousel" onclick="plusSlides(-1)"><i class="fa fa-caret-left fa-3x" aria-hidden="true"></i></button>
        
        
            <div class="slide">
                <div class="numbertext">1 / 6</div>
                <img src="img/africa-best-beaches-bom-bom-beach-principe.jpg" alt="images" class="img-responsive">
            </div>
            <div class="slide">
                <div class="numbertext">2 / 6</div>
                <img src="img/africa-best-beaches-ile-sainte-marie-madagascar.jpg" alt="images" class="img-responsive">
            </div>
            <div class="slide">
                <div class="numbertext">3 /6</div>
                <img src="img/africa-best-beaches-nungwi-beach-zanzibar-island-tanzania.jpg" alt="images" class="img-responsive">
            </div>
            <div class="slide">
                <div class="numbertext">4 /6</div>
                <img src="img/africa-best-beaches-shela-beach-lamu-kenya.jpg" alt="images" class="img-responsive">
            </div>
            <div class="slide">
                <div class="numbertext">5 /6</div>
                <img src="img/africa-best-beaches-skeleton-beach-namibia.jpg" alt="images" class="img-responsive">
            </div>
            <div class="slide">
                <div class="numbertext">6 /6</div>
                <img src="img/africa-best-beaches-troux-aux-biches-mauritius.jpg" alt="images" class="img-responsive">
            </div>

            <button class="carousel-right" onclick="plusSlides(1)"><i class="fa fa-caret-right fa-3x" aria-hidden="true"></i></button>

            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
